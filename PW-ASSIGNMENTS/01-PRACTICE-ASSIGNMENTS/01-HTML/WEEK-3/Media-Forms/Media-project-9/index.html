<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML MEDIA PROJECT 9</title>
</head>
<body style="background-color: rgb(24, 24, 24);">
    <div style="position: relative; left: 500px; top: 150px;">
        <h2 style="color: aliceblue;">Your <span style="color: rgb(252, 124, 124);">Feedback</span> Matters:</h2>   
        <form action="/register.js">
            <label for="username" style="color: aliceblue;">YOUR FULL NAME:</label>
            <input type="text" id="username" style="position:relative; left: 98px; padding: 4px;" placeholder="Ritik Mahapatra">
            <br>
            <br>
            <label for="email" style="color: aliceblue;">YOUR EMAIL:</label>
            <input type="email" id="email" style="position:relative; left: 137px; padding: 4px;" placeholder="xyz@gmail.com">
            <br>
            <br>
            <label for="message" style="color:aliceblue">TYPE YOUR MESSAGE HERE:</label>
            <input type="text" id="message" style="position:relative; left: 22px; height: 50px; width: 175px;" placeholder="type here...">
            <br>
            <br>
            <input type="submit" value="FEED" style="position:relative; left: 385px; padding: 1px; background-color: rgb(247, 196, 196);">
        </form>
    </div>
</body>
</html>
