<body style="background-color: rgb(29, 29, 29);">
    <div style="color: aliceblue; position: relative; left: 500px; top: 200px;">
        <h2 style="color: rgb(139, 36, 36);">REGISTRATION FORM:</h2>
    <form action="/register.js">
        <label for="username">ENTER YOUR FULL NAME:</label>
        <input type="text" id="username" style="position: relative; left: 20px" placeholder="Ritik Mahapatra">

        <br>
        <label for="email">ENTER YOUR EMAIL:</label>
        <input type="email" id="email" style="position: relative; left: 58px" placeholder="xyz@gmailcom">
        <br>
        <br>
        <label for="password">SET A PASSWORD:</label>
        <input type="password" id="password"  style="position: relative; left: 80px">
        <br>
        <br><input type="submit" value="REGISTER" style="position: relative; left: 310px; top: 20px; background-color: rgb(252, 222, 222); font-family: 'Times New Roman', Times, serif;">
        <br>
        <br>
        <br>
        <label for="agreement" style="color: rgb(250, 74, 74);">I've read the Terms & Conditions</label>
        <input type="checkbox" id="agreement">
    </form>
    </div>
