<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADVANCE CSS 4</title>
    <style>
        body{
            background: linear-gradient(to top, black, #292727);
            background-repeat: no-repeat;
            background-size: 100% 800px;
        }
        img{
            border: 2px solid blue;
            margin-left: 500px;
            margin-top: 150px;
            width: 250px;
            height: 200px;
            border-radius: 50%;
        }
        img:hover{
            transform: scale(1.8);
            transition: 0.5s;
        }
    </style>
</head>
