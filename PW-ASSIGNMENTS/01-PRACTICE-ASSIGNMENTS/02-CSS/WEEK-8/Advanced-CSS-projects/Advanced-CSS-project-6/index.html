<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADVANCE CSS 6</title>
    <style>
        body{
            text-align: center;
            text-decoration: underline;
        }
        img{
            border: 2px solid blue;
            margin-left: 30px;
            margin-top: 150px;
            width: 250px;
            height: 200px;
            border-radius: 50%;
            transform: scale(2);
        }
        img:hover{
            filter: grayscale(2);
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <h1>HOVER TO HAVE A GRAYSCALE LOOK</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRn_E4D1jm-g1ySClvQNuiTiBAr4I8Kp9f20Q&usqp=CAU" alt="image">
</body>
</html>
